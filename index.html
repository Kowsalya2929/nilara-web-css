<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping E-commerce Web Application</title>
    <link rel="icon" href="images/logo_nilara.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- header -->

    <header>
        <div class="header_signup"><a href="#">sign up</a> for a massive discount</div>
        <nav>
            <div class="nav_menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <a href="#home"><img class="nav_img" src="images/logo_nilara.png" alt="logo_nilara"></a>
            <div class="nav_links">
                <li><a href="#home">home</a></li>
                <li><a href="#new">new</a></li>
                <li><a href="#shop">shop</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#contact">contact</a></li>
            </div>
            <div class="nav_icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-suitcase"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>
    </header>

    <!-- home page -->

    <section id="home" class="home_section">
        <div class="home11">
            <p></p>
            <h2>new</h2><br><br>
            <h3>collection</h3><br><br>
            <div class="home_line"></div><br><br>
            <button>shop now</button>
        </div>
        <div class="home12">
            <div class="home_round"></div>
            <img src="images/dress2.png" alt="dress2">
        </div>
    </section>

    <!-- new page -->

    <section class="new_section">

    </section>

</body>
</html>
