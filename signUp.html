<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nilara Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Signup -->

    <div class="signup">
        <form action="index.html">
            <h2>Sign Up Form</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email Address">
            <input type="number" placeholder="Phone Number">
            <input type="password" placeholder="Password" pattern="[A-za-z0-9-+@!~#$%^&*]{8}">
            <input type="password" placeholder="Correct password" pattern="[A-za-z0-9-+@!~#$%^&*]{8}">
            <button type="submit">Sign Up</button>
            <a href="signin.html">Already i have an acoount!</a>
        </form>
    </div>
</body>
</html>
