<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Nilara Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Change Password -->

    <div class="changePass">
        <form action="index.html">
            <h2>OTP Verification & Change Password</h2>
            <input type="text" placeholder="OTP">
            <input type="password" placeholder="New Password" pattern="[A-za-z0-9-+@!~#$%^&*]{8}">
            <input type="password" placeholder="New Correct password" pattern="[A-za-z0-9-+@!~#$%^&*]{8}">
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
