<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - Nilara Web Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("XYAhGFdKGYXsUZUkx"); 
        })();
    </script>
    <script src="./script.js"></script>
</head>
<body>

    <!--Forget Password -->

    <div class="forget">
        <form  onsubmit="sendEmail(event)" autocomplete="off">
            <h2>Forget Password</h2>
            <input type="email" id="email" placeholder="Email Address">
            <div id="err" style="color: red;text-indent: 10px;margin-top: -10px;"></div>
            <button type="submit">Send Email</button>
            <a href="signUp.html">Don't have an account! SignUp</a>
        </form>
    </div>

</body>
</html>
